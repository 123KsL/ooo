<div style="display: flex;gap: 10px;height: 100px;align-items: center;" [formGroup]="FromGroup">
    <mat-form-field appearance="outline">
        <mat-label>x</mat-label>
        <input matInput placeholder="x"  formControlName="x">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>y</mat-label>
        <input matInput placeholder="y" formControlName="y">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>z</mat-label>
        <input matInput placeholder="z" formControlName="z">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>


    <button mat-raised-button color="primary" (click)="Confirm()">Confirm</button>
    <button mat-raised-button color="primary" (click)="close('close')">close</button>
    <button mat-raised-button color="primary" (click)="close('open')">open</button>



    <button mat-raised-button color="primary" (click)="ddddd()">ddd</button>
    <!-- <button mat-raised-button color="primary" (click)="photo()">photo</button>
     -->

</div>

<div style="display: flex;width: 100%;height:(100vh - 100px);gap: 10px;overflow: hidden;">
